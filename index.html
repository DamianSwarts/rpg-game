<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet">
        <title>RPG - Dragon Repeller</title>
    </head>
    <body>
        <!--Divide the page in to different sections-->
        <div id="game">
            <!--div used to show the stats of the player-->
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>
            <!--div used for the controls of the game-->
            <div id="controls">
            </div>
            <!--div used to display the stats of the monster-->
            <div id="monsterStats">             
            </div>
            <!--div used to display the information to the player-->
            <div id="text">
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
